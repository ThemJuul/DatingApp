<div class="container mt-5">
    <div style="text-align: center;">

        @if (!registrationMode) {
            <h1>Find your match</h1>
            <p class="" lead>Come on in and view your matches... all you need to do is sign up!</p>
            <div class="text-center">
                <button class="btn btn-primary btn-lg me-2" (click)="registrationToggle()">Register</button>
                <button class="btn btn-info btn-lg me-2">Learn more</button>
            </div>
        } @else {
            <div class="container">
                <div class="class row justify-content-center">
                    <div class="class col-4">
                        <app-register (cancelRegistration)="cancelRegistrationMode($event)">

                        </app-register>
                    </div>
                </div>
            </div>
        }

    </div>
</div>
